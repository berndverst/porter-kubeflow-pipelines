name: porter-kfp
version: 0.1.0
description: "Porter Kubeflow Pipelines tool"
registry: ghcr.io/berndverst

# If you want to customize the Dockerfile in use, uncomment the line below and update the referenced file. 
# See https://porter.sh/custom-dockerfile/
dockerfile: Dockerfile.tmpl

mixins:
  - exec

install:
  - exec:
    description: "Install"
    command: bash
    flags:
      c: echo installed

uninstall:
  - exec:
    description: "Uninstall"
    command: bash
    flags:
      c: echo uninstalled

uploadpipeline:
  - exec:
      description: "Uploads a compiled Kubeflow Pipeline"
      command: ./kfp.sh
      suppress-output: false
      arguments:
        - uploadpipeline

createexperiment:
  - exec:
      description: "Creates a Kubeflow Pipelines Experiment"
      command: ./kfp.sh
      suppress-output: false
      arguments:
        - createexperiment

runpipeline:
  - exec:
      description: "Starts a new Kubeflow Pipeline Run"
      command: ./kfp.sh
      suppress-output: false
      arguments:
        - runpipeline

credentials:
- name: kubeconfig
  path: /root/.kube/config

parameters:
- name: pipeline-bundle
  type: file
  path: /root/pipeline.tar.gz
  applyTo:
    - uploadpipeline

- name: pipeline-description
  env: PIPELINEDESCRIPTION
  type: string
  default: ""
  applyTo:
    - uploadpipeline

- name: pipeline-name
  env: PIPELINENAME
  type: string
  applyTo:
    - uploadpipeline
    - runpipeline

- name: experiment-name
  env: EXPERIMENTNAME
  type: string
  applyTo:
    - createexperiment

- name: experiment-description
  env: EXPERIMENTDESCRIPTION
  type: string
  default: ""
  applyTo:
    - createexperiment

- name: experiment-name
  env: EXPERIMENTNAME
  type: string
  default: ""
  applyTo:
    - runpipeline

- name: run-name
  env: RUNNAME
  type: string
  applyTo:
    - runpipeline
